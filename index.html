<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="pic">
        <img src="./images/image-victor.jpg" alt="Profile picture" />
      </div>
      <div class="identity">
        <span class="name">Victor Crest</span>
        <span class="age light">26</span>
      </div>
      <div class="location light">London</div>
      <div class="stats">
        <div class="headings numbers">
          <div class="data">
            <h3>80K</h3>
            <p class="light">Followers</p>
          </div>
          <div class="data">
            <h3>803K</h3>
            <p class="light">Likes</p>
          </div>
          <div class="data">
            <h3>1.4K</h3>
            <p class="light">Photos</p>
          </div>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
